<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <title>Formulari de registre</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    .error {
      color: red;
      font-size: 0.9em;
      display: none;
    }
    input:invalid {
      border-color: red;
    }
  </style>
</head>
<body>
  <h2>Formulari de registre</h2>
  <form id="registrationForm" novalidate>
    <label>Nom complet: <input type="text" id="full_name" name="full_name"></label>
    <div class="error" id="error_full_name"></div><br>

    <label>Nom d'usuari: <input type="text" id="username" name="username"></label>
    <div class="error" id="error_username"></div><br>

    <label>Correu electrònic: <input type="email" id="email" name="email"></label>
    <div class="error" id="error_email"></div><br>

    <label>Telèfon mòbil: <input type="text" id="phone" name="phone"></label>
    <div class="error" id="error_phone"></div><br>

    <label>Data de naixement: <input type="date" id="birthdate" name="birthdate"></label>
    <div class="error" id="error_birthdate"></div><br>

    <label>Codi postal: <input type="text" id="postal_code" name="postal_code"></label>
    <div class="error" id="error_postal_code"></div><br>

    <label>Adreça: <input type="text" id="address" name="address"></label>
    <div class="error" id="error_address"></div><br>

    <label>Contrasenya: <input type="password" id="password" name="password"></label>
    <div class="error" id="error_password"></div><br>

    <label>Confirmar contrasenya: <input type="password" id="confirm_password" name="confirm_password"></label>
    <div class="error" id="error_confirm_password"></div><br>

    <label><input type="checkbox" id="terms" name="terms"> Accepto els termes i condicions</label>
    <div class="error" id="error_terms"></div><br>

    <button type="submit">Enviar</button>
  </form>

  
</body>
</html>
